<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>오운완 인증하기</h2>
  </div>

  <form action="articleDetail.html" th:action method="post">
    <div class="mb-3">
      <input type="hidden" id="imagePath" name="imagePath" value="/images/default.png">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">오늘 운동은 어땠나요? (선택)</label>
      <input class="form-control" type="text" id="content" name="content" placeholder="힘들었나요? 뿌듯했나요? 너무 힘들면 안써도 돼요.😢">
    </div>
    <div class="form-check form-switch mb-3">
      <label class="form-check-label" for="isCommentAllowed">댓글허용하기</label>
      <input class="form-check-input" type="checkbox" id="isCommentAllowed" name="isCommentAllowed" checked>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">업로드</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='articles.html'"
                th:onclick="|location.href='@{/communities/{communityId}/articles(communityId=${communityId})}'|"
                type="button">취소</button>
      </div>
    </div><!-- /row -->
  </form>
</div> <!-- /container -->
</body>
</html>
